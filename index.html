<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Lista de tareas</title>
</head>
<body>
    <h1> Proyecto ToDo List</h1>

    <form action="#" id="userInput">
        <input type="text" name="" id="" placeholder="Agrega tu tarea aqui..." autofocus>
        <input type="submit" name="" value="+" id="addBtn">
    </form>

    <div id="list" class="list-container">
        <div class="tasks-container">
            <label for="input-task">
                <input type="checkbox" name="input-task">
                Tarea1
            </label>
            <img src="/delete.svg" class="delete-icon">
        </div>
    </div>

    <div class="pruebaGit"></div>
    <div id="stats">
        Tareas pendientes: # completadas: #
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
